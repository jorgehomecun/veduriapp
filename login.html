<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  </head>

  <body>

<div class="container">
 
  <div class="col s12 m12 l12">
  <nav>
    <div class="nav-wrapper center blue">
      <h2>VEDURIAPP</h2>
      </div>
  </nav>
  </div>

  <div class="row">
  <div class="col s12 central">
      <div> 
        <form class="col s12">
      
          <div class="col s12">
    
                <div class="avatar-container">
                  <img class="avatar" src="resources/user-avatar1.png" alt="avatar">
                </div>
            
          <div class="row">                  
                  <div class="input-field col s6 offset-s3">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Correo electronico</label>
                    <span class="helper-text" data-error="Verifique su correo" data-success="right"></span>
                  </div>                  

                  <div class="input-field col s6 offset-s3"> 
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Contrase√±a</label>
                  </div>

                <div class="col s12 center">
                  <button class="btn waves-effect waves-brown blue" type="submit" name="action">Entrar
                  <i class="material-icons right">send</i>
                  </button>
                </div>
          </div>
    
          <div class="avatar-container">
              <img src="resources/facebook.png">
              <img src="resources/twitter.png">
          </div>
            
        </form>
          
          
      </div>


  </div>
</div>
  
</div> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  </body>
</html>
